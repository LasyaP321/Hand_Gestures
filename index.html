<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <center>
        <h3 class="btn btn-danger heading"> HAND GESTURES APP
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#9994;</span>
          <span>&#128079;</span>
          <span>&#129304;</span>
        </h3>
        <br><br>
        <p style="font-size: 22px;">Please take a picture of any of the 3 gestures given!
      	  <br><br>
          <b style="color: white">Is it great?</b>
          <br><br>
          <b style="color: purple">Is it an amazing?</b>
          <br><br>
          <b style="color: blue">Is it a peace out?</b>
          <br><br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
	        <label>Webcam View - </label>
          <div id="camera"></div>
          <br>
          <button onclick="take_snapshot();" class="btn btn-warning">Click here to take a picture!</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <br>
          <label>Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name1"></p>
          <p class="emoji" id="update_emoji1"></p>
          <br>
          <label>Prediction 2 - </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Picture - </label>
          <div id="result"></div>
          <br>
          <button onclick="check();" class="btn btn-success">Click here to see your top two hand gesture predictions!</button>
        </div>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
